        // 리뷰 데이터를 HTML로 렌더링하는 함수
        function renderReviews() {
            const reviewListContainer = document.getElementById('review-list');
            reviewListContainer.innerHTML = ''; // 기존 내용을 지우고 새로 그립니다.

            travelReviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card'; // Tailwind CSS 클래스 적용

                // 여러 이미지를 담을 컨테이너 생성
                const imagesHtml = review.photos.map(photoUrl => `
                    <img src="${photoUrl}" alt="${review.id.replace(/_/g, ' ')} 사진" onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/000000?text=이미지+없음';">
                `).join(''); // 이미지 태그들을 문자열로 합칩니다.

                reviewCard.innerHTML = `
                    <div class="review-images">
                        ${imagesHtml}
                    </div>
                    <div class="content">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${review.id.replace(/_/g, ' ')}</h3>
                        <p class="text-gray-700 mb-3">${review.description}</p>
                        <div class="details">
                            <span class="detail-item">지명: ${review.location}</span>
                        </div>
                    </div>
                `;
                reviewListContainer.appendChild(reviewCard);
            });
        }

        // 페이지 로드 시 리뷰 렌더링
        window.onload = renderReviews;
    </script>
